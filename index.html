<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John's To-Do Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .filters button {
      margin: 5px;
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üìù John's To-Do Tracker</h1>
  <input type="text" id="taskInput" placeholder="Add a new task..." />
  <button onclick="addTask()">Add</button>
  <div class="filters">
    <button onclick="filterTasks('all')">All</button>
    <button onclick="filterTasks('active')">Pending</button>
    <button onclick="filterTasks('completed')">Done</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks(filter = "all") {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks
        .filter(task => {
          if (filter === "active") return !task.done;
          if (filter === "completed") return task.done;
          return true;
        })
        .forEach((task, index) => {
          const li = document.createElement("li");
          li.className = task.done ? "completed" : "";
          li.innerHTML = `
            ${task.text}
            <span>
              <button onclick="toggleTask(${index})">‚úì</button>
              <button onclick="deleteTask(${index})">üóë</button>
            </span>
          `;
          list.appendChild(li);
        });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        saveTasks();
        renderTasks();
        input.value = "";
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(type) {
      renderTasks(type);
    }

    renderTasks();
  </script>
</body>
</html>
